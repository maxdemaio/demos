<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #demos {
        position: fixed;
        top: 5px;
        right: 12px;
        background-color: white;
        border: 1px solid #eaecef;
        display: inline;
        padding: 5px 10px;
        border-radius: 4px;
        color: #0366d6;
        text-decoration: none;
        z-index: 999999999;
      }
      body {
        padding-top: 80px;
        margin: 0; /* Remove default margin to ensure full width */
      }
      .ayo {
        background-color: white;
        color: black;
        display: grid;
        grid-template-columns: 10% 1fr 10%; /* 10% for the gradients on both sides */
        grid-template-rows: 100%;
        grid-template-areas: "gradient-left content gradient-right";
        overflow-x: scroll;
        scroll-snap-type: x mandatory; /* snap to flex items */
      }

      .ayo::before,
      .ayo::after {
        content: "";
        height: 100%; /* Full height of the container */
        position: sticky;
        top: 0;
        z-index: 1; /* Ensure the gradient is behind the content */
      }

      .ayo::before {
        grid-area: gradient-left;
        background: linear-gradient(
          to right,
          rgb(0, 0, 0) 0%,
          rgb(0, 0, 0) 20%,
          rgba(0, 0, 0, 0) 50%,
          rgba(255, 255, 255, 0) 80%,
          rgba(255, 255, 255, 0) 100%
        );
      }

      .ayo::after {
        grid-area: gradient-right;
        background: linear-gradient(
          to left,
          rgb(0, 0, 0) 0%,
          rgb(0, 0, 0) 20%,
          rgba(0, 0, 0, 0) 50%,
          rgba(255, 255, 255, 0) 80%,
          rgba(255, 255, 255, 0) 100%
        );
      }

      .content {
        grid-area: content;
        display: flex;
        gap: 2vmin;
        scroll-snap-type: x mandatory; /* snap to flex items */
        /* Additional styles for your content */
      }
    </style>
  </head>
  <body>
    <a href="https://maxdemaio.github.io/demos/" id="demos">Back</a>
